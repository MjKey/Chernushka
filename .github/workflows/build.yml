name: Build Fabric Mod

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Java 21 (обязательно для Minecraft 1.20.5+)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Настраиваем Gradle (автоматически обрабатывает кэширование)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. Даем права на выполнение скрипту gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. Запускаем сборку
      - name: Build with Gradle
        run: ./gradlew build

      # 6. Сохраняем готовые .jar файлы как артефакты
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Artifacts
          # Загружаем все jar файлы из папки libs.
          # Обычно это включает: сам мод, sources и dev версии.
          path: build/libs/*.jar
          if-no-files-found: error
